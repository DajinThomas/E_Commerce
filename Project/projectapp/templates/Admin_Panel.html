<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category and Product Actions</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="category-actions">
  <h2>Category Actions</h2>
  <div class="category-buttons">
    <button class="link-button" onclick="window.location.href='/add_category/'">Add Category...</button>
    <button id="edit-category-btn">Edit Category</button>
    <button id="delete-category-btn">Delete Category</button>
  </div>
</div>

<div class="product-actions">
  <h2>Product Actions</h2>
  <div class="product-buttons">
    <button id="add-product-btn">Add Product</button>
    <button id="edit-product-btn">Edit Product</button>
    <button id="delete-product-btn">Delete Product</button>
  </div>
</div>

</body>
</html>
